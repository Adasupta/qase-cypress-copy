name: Example tests

on:
  push:
    branches:
      - main # Trigger on pushes to the 'main' branch.

  pull_request:
    branches:
      - main # Trigger on pull requests to the 'main' branch.

  workflow_dispatch:

env:
  QASE_TESTOPS_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
  QASE_TESTOPS_PROJECT: ${{ vars.QASE_TESTOPS_PROJECT }}
  QASE_TESTOPS_RUN_COMPLETE: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install

      - name: Set Qase Run Title with Link
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          QASE_RUN_LINK="${QASE_API_BASE_URL}/apps/external_link/${QASE_TESTOPS_PROJECT}/github-app/?run_id=${QASE_TESTOPS_RUN_ID}&external_run_id=${GITHUB_RUN_ID}"
          echo "QASE_TESTOPS_RUN_TITLE=qase-cypress@$BRANCH_NAME - $QASE_RUN_LINK" >> $GITHUB_ENV


      - name: Run Cypress tests
        run: |
          npm test
